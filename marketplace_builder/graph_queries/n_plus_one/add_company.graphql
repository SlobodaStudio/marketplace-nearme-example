mutation addCompany($name: String, $email: String, $url: String) {
  customization_create(
    form_configuration_name: "create_company",
    customization: {
      custom_model_type_name: "company"
      properties: [
        { name: "url" value: $url }
        { name: "name" value: $name }
        { name: "email" value: $email }
      ]
    }
  ){
    id
  }
}
